name: Terraform Deploy

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
